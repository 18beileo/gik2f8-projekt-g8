<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt</title>
</head>
<body class="bg-gray-800">

    <header class="bg-blue-900 h-40 flex justify-evenly mb-3">
        <p class="bg-pink-300 text-white rounded-full p-7 pt-4 text-6xl absolute left-4 top-2 border-solid border-2 border-white">Osu!</p>
        <a href="./index.html" class="text-2xl h-fit my-auto text-gray-300 hover:text-gray-400">Home</a>
        <a href="./index.html" class="text-2xl h-fit my-auto text-gray-300 hover:text-gray-400 border-b-2 hover:border-gray-400">Beatmaps</a>
        <a href="./index.html" class="text-2xl h-fit my-auto text-gray-300 hover:text-gray-400">Rankings</a>
    </header>

    <section class="bg-black opacity-50 h-10 my-1 mx-auto text-gray w-3/5 flex justify-center pt-2">
        <form id="uploadForm" name="uploadForm" class="w-full" enctype="multipart/form-data">
            <section class="flex flex-row justify-evenly">
                <div>
                    <label for="title" class="text-white">Song title</label>
                    <input type="text" name="title" id="title" class="focus-within:outline-none">'
                    <p class="text-red-600 pointer-events-none hidden">Error message</p>
                </div>
                <div>
                    <label for="artist" class="text-white">Artist</label>
                    <input type="text" name="artist" id="artist" class="focus-within:outline-none">
                    <p class="text-red-600 pointer-events-none hidden">Error message</p>
                </div>
                <div>
                    <label for="user" class="text-white">Username</label>
                    <input type="text" name="user" id="user" class="focus-within:outline-none">
                    <p class="text-red-600 pointer-events-none hidden">Error message</p>
                </div>
                <div>
                    <label for="song" class="text-white">mp3</label>
                    <input type="file" name="files" id="song" class="focus-within:outline-none">
                    <p class="text-red-600 pointer-events-none hidden">Error message</p>
                </div>
                <button name="submitUploadForm" type="submit" class="bg-gray-700 rounded-lg p-1 text-white">Upload</button>
            </section>
        </form>
    </section>

    <main id="mapList" class="bg-black opacity-50 min-h-[15rem] mx-auto w-3/5 flex flex-row justify-evenly p-2 py-5 flex-wrap rounded-b-xl">
        
    </main>
    <script src="Api.js"></script>
    <script src="script.js"></script>
</body>
</html>
